<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div>html</div>
  <form action="/test" id="form" method="POST" enctype="multipart/form-data">
    <!-- body 里面 key value -->
    <!-- 
    multipart/form-data POST 走body
    文件要通过二进制 传输 不能通过字符串 要另外拆出来 所以要用 multipart/form-data
    多部分的 表单数据 -->
    <input type="text" name='name'>
    <input type="text" name='password'>
    <input type="file" name='xlfile'>
    <input type="submit" value="提交">
  </form>
  <script>

    form.addEventListener('submit', function (e) {
      e.preventDefault()
      let form = document.getElementById('form')
      let formDate = new FormData(form)
      fetch('/test', {
        method: 'POST',
        body: formDate
      })
    })

  </script>
</body>

<!-- Cache-Control
public http 请求返回的过程中 经过的路径 都可以缓存这份数据 代理服务器 发起服务器 等
private 只有发起请求的浏览器 才能缓存
no-cache 都不可以缓存 -->

<!-- max-age =<seconds> 这个缓存 什么时候到期
s-maxage=<seconds> 代理服务器中生效比max-age 权限大
max-stale=<seconds> 发起端 浏览器端 设置 在限定时间能 及时 缓存过期 依然可以使用缓存 -->

<!-- 如果 max-age 时间已经过期 必须去发送请求 去服务端验证
must-revalidate
proxy-revalidate -->

<!-- no-cache 你可以在本地 缓存 但是你要去 服务器验证
no-store 你本地 和代理服务器 都不能缓存 都要去服务器那里去拿 -->
